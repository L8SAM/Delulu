
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delulu-List</title>
  <link rel="icon" href="delulu-favicon-512x512.png" type="image/png" />
  <style>
    :root {
      --bg: #210142;
      --text: #111;
      --card: #fff;
      --highlight: #855dc1;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    * {
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container { max-width: 800px; margin: auto; }
    .logo { position: absolute; top: 10px; left: 10px; width: 64px; height: 64px; }
    h1 { text-align: center; color: white; text-shadow: 0 0 6px white; }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
    }
    button {
      background: var(--highlight);
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }
    .controls, .sort-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--card);
      margin-bottom: 10px;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    .goal-content {
      width: 100%;
    }
    .goal-controls {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .goal-controls button {
      background: none;
      color: var(--text);
    }
    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    .comment-section input {
      width: 90%;
      margin-top: 5px;
    }
    .comment-section div {
      font-size: 0.9rem;
      margin-top: 0.3rem;
    }
    .section-title {
      font-size: 1.2rem;
      margin-top: 2rem;
      color: white;
      text-shadow: 0 0 6px white;
    }
    #progressBar {
      font-weight: bold;
      color: white;
      text-shadow: 0 0 6px white;
    }
  </style>
</head>
<body>
  <img src="logo.png" class="logo" alt="Logo" />
  <div class="container">
    <h1>Delulu-List</h1>

    <div class="controls">
      <input type="text" id="itemText" placeholder="Traumziel..." />
      <select id="itemAuthor">
        <option value="Noah">Noah</option>
        <option value="Shirin">Shirin</option>
      </select>
      <select id="itemTimeframe">
        <option value="jetzt">Jetzt</option>
        <option value="jahr">Im n√§chsten Jahr</option>
        <option value="zukunft">Irgendwann</option>
      </select>
      <button onclick="addItem()">‚ûï Hinzuf√ºgen</button>
    </div>

    <div class="sort-controls">
      <label style="color:white;text-shadow:0 0 6px white;">Sortieren nach:</label>
      <select id="sortType" onchange="renderGoals()">
        <option value="timeframe">Zeitfenster</option>
        <option value="author">Autor</option>
        <option value="text">Text A-Z</option>
      </select>
      <input type="text" id="searchInput" placeholder="üîç Suche..." oninput="renderGoals()" />
      <select id="username">
        <option value="Noah">Noah</option>
        <option value="Shirin">Shirin</option>
      </select>
    </div>

    <div id="progressBar">Fortschritt: 0%</div>

    <div class="section-title">üïì K√ºrzlich ge√§ndert (7 Tage)</div>
    <ul id="recentChanges"></ul>

    <div class="section-title">üìã Alle Ziele</div>
    <ul id="bucketList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKrD4FnVNxhAtcm8vLfNA0xvReYbjQkLY",
      authDomain: "delulu-b5416.firebaseapp.com",
      databaseURL: "https://delulu-b5416-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "delulu-b5416",
      storageBucket: "delulu-b5416.appspot.com",
      messagingSenderId: "758486842158",
      appId: "1:758486842158:web:b423e2ea1e1058f36c18bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const goalsRef = db.ref("goals");
    let goalsList = [];

    function getCurrentUser() {
      return document.getElementById("username").value;
    }

    function addItem() {
      const text = document.getElementById("itemText").value.trim();
      const author = document.getElementById("itemAuthor").value;
      const timeframe = document.getElementById("itemTimeframe").value;
      if (!text) return;
      const newGoal = {
        text,
        author,
        timeframe,
        comments: [],
        done: false,
        updatedAt: new Date().toISOString()
      };
      goalsRef.push(newGoal);
      document.getElementById("itemText").value = "";
    }

    function toggleDone(id, current) {
      goalsRef.child(id).update({ done: !current, updatedAt: new Date().toISOString() });
    }

    function deleteGoal(id) {
      if (confirm("Wirklich l√∂schen?")) goalsRef.child(id).remove();
    }

    function addComment(goalId, text) {
      const user = getCurrentUser();
      if (!text.trim()) return;
      const commentRef = db.ref("goals/" + goalId + "/comments");
      commentRef.once("value", snapshot => {
        const comments = snapshot.val() || [];
        comments.push(`${user}: ${text}`);
        commentRef.set(comments);
        db.ref("goals/" + goalId).update({ updatedAt: new Date().toISOString() });
        renderGoals();
      });
    }

    function confirmDeleteComment(goalId, index) {
      if (confirm("Diesen Kommentar l√∂schen?")) {
        const commentRef = db.ref("goals/" + goalId + "/comments");
        commentRef.once("value", snapshot => {
          const comments = snapshot.val() || [];
          comments.splice(index, 1);
          commentRef.set(comments);
          db.ref("goals/" + goalId).update({ updatedAt: new Date().toISOString() });
          renderGoals();
        });
      }
    }

    function renderGoalItem(child, listElement) {
      const goal = child.value;
      const key = child.key;
      const doneClass = goal.done ? "done" : "";
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="goal-content">
          <input type="checkbox" ${goal.done ? "checked" : ""} onchange="toggleDone('${key}', ${goal.done})" />
          <strong class="${doneClass}">${goal.text}</strong> (${goal.author}, ${goal.timeframe}) ${goal.done ? '‚úÖ' : ''}
          <div class="comment-section">
            <input type="text" placeholder="Kommentar hinzuf√ºgen..." onkeypress="if(event.key==='Enter'){ addComment('${key}', this.value); this.value=''; }" />
            <div>${(goal.comments || []).map((c, i) => `üí¨ ${c} <button onclick="confirmDeleteComment('${key}', ${i})">‚ùå</button>`).join("<br>")}</div>
          </div>
        </div>
        <div class="goal-controls">
          <button onclick="deleteGoal('${key}')">üóëÔ∏è</button>
        </div>`;
      listElement.appendChild(li);
    }

    function renderGoals() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const list = document.getElementById("bucketList");
      list.innerHTML = "";
      const sortType = document.getElementById("sortType").value;
      let sorted = [...goalsList].sort((a, b) => {
        if (sortType === "timeframe") return a.value.timeframe.localeCompare(b.value.timeframe);
        if (sortType === "author") return a.value.author.localeCompare(b.value.author);
        if (sortType === "text") return a.value.text.localeCompare(b.value.text);
        return 0;
      });
      if (search) sorted = sorted.filter(g => g.value.text.toLowerCase().includes(search));
      const notDone = sorted.filter(g => !g.value.done);
      const done = sorted.filter(g => g.value.done);
      const combined = [...notDone, ...done];
      combined.forEach(child => renderGoalItem(child, list));

      const recentList = document.getElementById("recentChanges");
      const sevenDaysAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
      recentList.innerHTML = "";
      combined
        .filter(g => g.value.updatedAt && new Date(g.value.updatedAt).getTime() >= sevenDaysAgo)
        .forEach(child => renderGoalItem(child, recentList));

      const percent = Math.round((done.length / (done.length + notDone.length || 1)) * 100);
      document.getElementById("progressBar").textContent = `Fortschritt: ${percent}%`;
    }

    goalsRef.on("value", snapshot => {
      goalsList = [];
      snapshot.forEach(child => {
        goalsList.push({ key: child.key, value: child.val() });
      });
      renderGoals();
    });
  </script>
</body>
</html>
