<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delulu-List</title>

  <!-- Manifest + PWA Farbe -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#855dc1" />

  <!-- Icons -->
  <link rel="icon" href="delulu-favicon-64x64.png" sizes="64x64" type="image/png" />
  <link rel="icon" href="delulu-favicon-128x128.png" sizes="128x128" type="image/png" />
  <link rel="icon" href="delulu-favicon-512x512.png" sizes="512x512" type="image/png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #d6b8ff;     /* helles Lila */
      --text: #111;
      --card: #fff;
      --highlight: #855dc1;
      --button-neutral: #ddd;
    }

    * { box-sizing: border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    .container { max-width: 900px; margin: 0 auto; }

    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      gap: 1rem; margin-bottom: 1.2rem;
    }
    .title {
      font-family: 'Pacifico', cursive; font-size: 1.6rem; color: black; margin: 0;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
    }

    .user-select { display: flex; align-items: center; gap: .5rem; }
    .search-toggle {
      background: none; border: none; font-size: 1.4rem; cursor: pointer; color: var(--text);
    }
    .search-toggle:hover { transform: scale(1.05); }

    .search-bar { display: none; margin-bottom: 1rem; }
    .search-bar.active { display: block; }

    input, select, button {
      padding: 10px; border-radius: 10px; font-size: 1rem; border: 1px solid #ccc;
      background: var(--card); color: var(--text);
    }
    button { cursor: pointer; border: none; }
    button:hover { transform: translateY(-1px); }

    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 1rem; }

    ul { list-style: none; padding: 0; margin: 0; }
    li {
      background: var(--card); margin-bottom: 10px; padding: 1rem; border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .done { text-decoration: line-through; opacity: 0.7; }

    h1, h2, h3, h4, label { color: #fff; }
    #progressBar { margin: 1rem 0; font-weight: bold; color: #fff; }

    .neutral-button {
      background: var(--button-neutral); color: var(--text);
      padding: 8px 10px; border-radius: 10px; font-size: .95rem;
    }

    .sr-only {
      position:absolute; width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1 class="title">Delulu-List</h1>

      <div class="user-select">
        <label for="username" aria-label="Benutzer ausw√§hlen">üë§</label>
        <select id="username" aria-label="Autor ausw√§hlen">
          <option value="Noah">Noah</option>
          <option value="Shirin">Shirin</option>
        </select>
        <button class="search-toggle" onclick="toggleSearch()" aria-label="Suche √∂ffnen" title="Suche √∂ffnen">üîç</button>
      </div>
    </div>

    <div class="search-bar" id="searchContainer">
      <label class="sr-only" for="searchInput">Ziele durchsuchen</label>
      <input type="search" id="searchInput" placeholder="Ziel durchsuchen..." oninput="renderGoals()" inputmode="search" />
    </div>

    <div class="controls">
      <input type="text" id="itemText" placeholder="Traumziel..." />
      <select id="itemTimeframe" aria-label="Zeitfenster w√§hlen">
        <option value="jetzt">Jetzt</option>
        <option value="jahr">Im n√§chsten Jahr</option>
        <option value="zukunft">Irgendwann</option>
      </select>
      <button class="neutral-button" onclick="addItem()" title="Ziel hinzuf√ºgen">‚ûï</button>
    </div>

    <!-- Optional: Daten-Tools (falls bereits eingebaut) -->
    <!--
    <div class="controls" style="margin-top:-.25rem">
      <button class="neutral-button" onclick="exportGoalsJSON()">‚¨áÔ∏è Export JSON</button>
      <button class="neutral-button" onclick="exportGoalsCSV()">‚¨áÔ∏è Export CSV</button>
      <label class="neutral-button" style="display:inline-flex;align-items:center;gap:.5rem;cursor:pointer;">
        ‚¨ÜÔ∏è Import JSON
        <input type="file" id="importFile" accept="application/json" onchange="importGoalsJSON(this.files[0])" style="display:none;">
      </label>
      <button class="neutral-button" onclick="runSafeMigration()">üõ†Ô∏è Sanfte Migration</button>
    </div>
    -->

    <div id="progressBar">Fortschritt: 0%</div>

    <h3>Was ist neu seit deinem letzten Besuch?</h3>
    <ul id="newsFeed"></ul>

    <h3>Alle Ziele:</h3>
    <ul id="bucketList"></ul>

    <h3>Erledigt:</h3>
    <ul id="doneList"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>

  <!-- Deine App-Logik -->
  <script src="app.js"></script>

  <!-- UI-Helfer + Service Worker Registrierung -->
  <script>
    function toggleSearch() {
      const c = document.getElementById("searchContainer");
      c.classList.toggle("active");
      const input = document.getElementById("searchInput");
      if (c.classList.contains("active")) input.focus();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registriert'))
        .catch(err => console.error('‚ùå SW Fehler:', err));
    }
  </script>
</body>
</html>
