  <!-- Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  
  <!-- Deine App-Logik (app.js) -->
  <script defer src="app.js"></script>

  <!-- Lokales Setup -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // üîê DEINE FIREBASE-KONFIGURATION
      const firebaseConfig = {
        apiKey: "DEIN_API_KEY",
        authDomain: "DEIN_AUTH_DOMAIN",
        databaseURL: "DEINE_DB_URL",
        projectId: "DEIN_PROJECT_ID",
        storageBucket: "DEIN_BUCKET",
        messagingSenderId: "DEIN_SENDER_ID",
        appId: "DEINE_APP_ID"
      };

      // Initialisieren
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      // Zugriff global verf√ºgbar machen (optional)
      window.db = db;

      // Beispiel: Datenbank schreiben
      // db.ref('ziele/').push({ text: "Beispielziel", autor: "Noah" });

      // üîç Toggle-Suche aktivieren
      window.toggleSearch = function () {
        const container = document.getElementById("searchContainer");
        container.classList.toggle("active");
        document.getElementById("searchInput").focus();
      };
    });

    // Service Worker registrieren
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registriert"))
        .catch(e => console.error("‚ùå Service Worker Fehler:", e));
    }
  </script>
