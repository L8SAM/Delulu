
<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#855dc1" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delulu-List</title>
  <link rel="icon" href="delulu-favicon-512x512.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1a3a1a;
      --text: #111;
      --card: #fff;
      --highlight: #855dc1;
      --button-neutral: #ddd;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .title {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: black;
      text-shadow: 1px 1px 6px rgba(255,255,255,0.6);
      margin: 0;
    }
    h1, h2, h3, h4, label {
      color: white;
    }
    .user-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .search-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text);
    }
    .search-bar {
      display: none;
      margin-bottom: 1rem;
    }
    .search-bar.active {
      display: block;
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
    }
    button { border: none; cursor: pointer; }
    button:hover { transform: scale(1.05); }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--card);
      margin-bottom: 10px;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .done {
      text-decoration: line-through;
      opacity: 0.6;
    }
    #progressBar {
      margin: 1rem 0;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1 class="title">Delulu-List</h1>
      <div class="user-select">
        <label for="username">üë§</label>
        <select id="username">
          <option value="Noah">Noah</option>
          <option value="Shirin">Shirin</option>
        </select>
        <button class="search-toggle" onclick="toggleSearch()">üîç</button>
      </div>
    </div>

    <div class="search-bar" id="searchContainer">
      <input type="text" id="searchInput" placeholder="Ziel durchsuchen..." oninput="renderGoals()" />
    </div>

    <div class="controls">
      <input type="text" id="itemText" placeholder="Traumziel..." />
      <select id="itemTimeframe">
        <option value="jetzt">Jetzt</option>
        <option value="jahr">Im n√§chsten Jahr</option>
        <option value="zukunft">Irgendwann</option>
      </select>
      <button onclick="addItem()">‚ûï</button>
    </div>

    <div id="progressBar">Fortschritt: 0%</div>

    <h3 style='color:white;'>Was ist neu seit deinem letzten Besuch?</h3>
    <ul id="newsFeed"></ul>

    <h3 style='color:white;'>Alle Ziele:</h3>
    <ul id="bucketList"></ul>

    <h3 style='color:white;'>Erledigt:</h3>
    <ul id="doneList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script src="app.js"></script>
  <script>
  function toggleSearch() {
    const c = document.getElementById("searchContainer");
    c.classList.toggle("active");
    document.getElementById("searchInput").focus();
  }

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('‚úÖ Service Worker registriert'))
      .catch(err => console.error('‚ùå SW Fehler:', err));
  }
</script>

  </script>
</body>
</html>
