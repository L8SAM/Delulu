<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delulu-List</title>
  <link rel="icon" href="delulu-favicon-128x128.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #3a1b60;
      --text: #111;
      --card: #fff;
      --highlight: #855dc1;
      --button-neutral: #ddd;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2a2a2a;
      --highlight: #855dc1;
      --button-neutral: #444;
    }
    * {
      transition: background 0.3s ease, color 0.3s ease;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }
    .container { max-width: 800px; margin: auto; }
    .toggle-theme { float: right; border: 1px solid var(--text); background: none; color: var(--text); padding: 5px 10px; border-radius: 8px; }
    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
    }
    button {
      border: none;
      cursor: pointer;
    }
    button:hover { transform: scale(1.05); }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li {
      background: var(--card);
      margin-bottom: 10px;
      padding: 1rem;
      border-radius: 8px;
      animation: fadeIn 0.4s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .goal-content {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }
    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .goal-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .goal-controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 8px;
    }
    .neutral-button {
      background: var(--button-neutral);
      color: var(--text);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .done { text-decoration: line-through; opacity: 0.6; }
    .comment-section input { width: 100%; margin-top: 5px; }
    .sort-controls { margin-bottom: 1rem; }
    #progressBar { margin: 1rem 0; font-weight: bold; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-theme" onclick="toggleTheme()">üåó Theme</button>
    <h1>Delulu-List</h1>

    <div class="controls">
      <input type="text" id="itemText" placeholder="Traumziel..." />
      <select id="itemAuthor">
        <option value="Noah">Noah</option>
        <option value="Shirin">Shirin</option>
      </select>
      <select id="itemTimeframe">
        <option value="jetzt">Jetzt</option>
        <option value="jahr">Im n√§chsten Jahr</option>
        <option value="zukunft">Irgendwann</option>
      </select>
      <button style="background: var(--highlight);" onclick="addItem()">‚ûï Hinzuf√ºgen</button>
    </div>

    <div class="sort-controls">
      <label>Sortieren nach:</label>
      <select id="sortType" onchange="renderGoals()">
        <option value="timeframe">Zeitfenster</option>
        <option value="author">Autor</option>
        <option value="text">Text A-Z</option>
      </select>
    </div>

    <div id="progressBar">Fortschritt: 0%</div>
    <ul id="bucketList"></ul>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBKrD4FnVNxhAtcm8vLfNA0xvReYbjQkLY",
      authDomain: "delulu-b5416.firebaseapp.com",
      databaseURL: "https://delulu-b5416-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "delulu-b5416",
      storageBucket: "delulu-b5416.appspot.com",
      messagingSenderId: "758486842158",
      appId: "1:758486842158:web:b423e2ea1e1058f36c18bf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const goalsRef = db.ref("goals");
    let goalsList = [];

    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "dark") document.body.classList.add("dark");
    });

    function addItem() {
      const text = document.getElementById("itemText").value.trim();
      const author = document.getElementById("itemAuthor").value;
      const timeframe = document.getElementById("itemTimeframe").value;
      if (text.length < 3) {
        alert("Bitte ein aussagekr√§ftiges Ziel eingeben.");
        return;
      }
      const newGoal = { text, author, timeframe, comments: [], done: false };
      goalsRef.push(newGoal);
      document.getElementById("itemText").value = "";
    }

    function toggleDone(id, current) {
      goalsRef.child(id).update({ done: !current });
    }

    function deleteGoal(id) {
      goalsRef.child(id).remove();
    }

    function addComment(goalId, text) {
      if (!text.trim()) return;
      const commentRef = db.ref("goals/" + goalId + "/comments");
      commentRef.once("value", snapshot => {
        const comments = snapshot.val() || [];
        comments.push(text);
        commentRef.set(comments);
        renderGoals();
      });
    }

    function deleteComment(goalId, commentIndex) {
      const commentRef = db.ref("goals/" + goalId + "/comments");
      commentRef.once("value", snapshot => {
        const comments = snapshot.val() || [];
        if (confirm('Kommentar wirklich l√∂schen?')) {
          comments.splice(commentIndex, 1);
          commentRef.set(comments);
        }
      });
    }

    function renderGoals() {
      const list = document.getElementById("bucketList");
      list.innerHTML = "";
      const sortType = document.getElementById("sortType").value;
      const sorted = [...goalsList].sort((a, b) => {
        if (sortType === "timeframe") return a.value.timeframe.localeCompare(b.value.timeframe);
        if (sortType === "author") return a.value.author.localeCompare(b.value.author);
        if (sortType === "text") return a.value.text.localeCompare(b.value.text);
        return 0;
      });

      const notDone = sorted.filter(g => !g.value.done);
      const done = sorted.filter(g => g.value.done);
      const combined = [...notDone, ...done];

      const percent = Math.round((done.length / (done.length + notDone.length || 1)) * 100);
      document.getElementById("progressBar").textContent = `Fortschritt: ${percent}%`;

      combined.forEach(child => {
        const goal = child.value;
        const key = child.key;
        const li = document.createElement("li");
        const doneClass = goal.done ? "done" : "";
        li.innerHTML = `
          <div class="goal-content">
            <div class="goal-header">
              <div class="goal-text">
                <input type="checkbox" ${goal.done ? "checked" : ""} onchange="toggleDone('${key}', ${goal.done})" />
                <strong class="${doneClass}">${goal.text}</strong>
              </div>
              ${goal.done ? "<span>‚úÖ</span>" : ""}
            </div>
            <small>(${goal.author}, ${goal.timeframe})</small>
            <div class="comment-section">
              <input type="text" placeholder="Kommentar hinzuf√ºgen..." onkeypress="if(event.key==='Enter'){ addComment('${key}', this.value); this.value=''; }" />
              <div>
                ${(goal.comments || []).map((c, i) => `
                  <div>üí¨ ${c} <button class="neutral-button" onclick="deleteComment('${key}', ${i})">‚ùå</button></div>
                `).join("")}
              </div>
            </div>
            <div class="goal-controls">
              <button class="neutral-button" onclick="deleteGoal('${key}')">üóëÔ∏è Ziel</button>
            </div>
          </div>`;
        list.appendChild(li);
      });
    }

    goalsRef.on("value", snapshot => {
      goalsList = [];
      snapshot.forEach(child => {
        goalsList.push({ key: child.key, value: child.val() });
      });
      renderGoals();
    });
  </script>
</body>
</html>
