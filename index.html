
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delulu-List</title>
  <link rel="icon" href="delulu-favicon-512x512.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #3a1b60;
      --text: #111;
      --card: #fff;
      --highlight: #855dc1;
      --button-neutral: #ddd;
    }
    body.dark {
      --bg: #1e1e1e;
      --text: #eee;
      --card: #2a2a2a;
      --highlight: #855dc1;
      --button-neutral: #444;
    }
    * {
      transition: background 0.3s ease, color 0.3s ease;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
    }
    .container { max-width: 800px; margin: auto; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .logo { height: 50px; }
    .toggle-theme {
      border: 1px solid var(--text);
      background: none;
      color: var(--text);
      padding: 5px 10px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      font-family: 'Pacifico', cursive;
      text-shadow: 1px 1px 4px rgba(255,255,255,0.6);
    }
    input, select, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      background: var(--card);
      color: var(--text);
    }
    button { border: none; cursor: pointer; }
    button:hover { transform: scale(1.05); }
    .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li {
      background: var(--card);
      margin-bottom: 10px;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .goal-content { display: flex; flex-direction: column; gap: 0.4rem; }
    .goal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .goal-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .goal-controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 8px;
    }
    .neutral-button {
      background: var(--button-neutral);
      color: var(--text);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .done { text-decoration: line-through; opacity: 0.6; }
    .comment-section input {
      width: 90%;
      max-width: 500px;
      margin-top: 5px;
    }
    .sort-controls { margin-bottom: 1rem; }
    #progressBar {
      margin: 1rem 0;
      font-weight: bold;
      color: white;
    }
    .user-section {
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <img src="logo.png" alt="Logo" class="logo">
      <button class="toggle-theme" onclick="toggleTheme()">üåó Theme</button>
    </div>
    <h1>Delulu-List</h1>

    <div class="user-section">
      <label for="username">Benutzer w√§hlen: </label>
      <select id="username" onchange="setUsername(this.value)">
        <option value="">Bitte w√§hlen</option>
        <option value="Noah">Noah</option>
        <option value="Shirin">Shirin</option>
      </select>
    </div>

    <div class="controls">
      <input type="text" id="itemText" placeholder="Traumziel..." />
      <select id="itemTimeframe">
        <option value="jetzt">Jetzt</option>
        <option value="jahr">Im n√§chsten Jahr</option>
        <option value="zukunft">Irgendwann</option>
      </select>
      <button onclick="addItem()">‚ûï Hinzuf√ºgen</button>
    </div>

    <div class="sort-controls">
      <input type="text" id="searchBox" oninput="renderGoals()" placeholder="üîç Suchen..." />
      <label for="sortType">Sortieren nach:</label>
      <select id="sortType" onchange="renderGoals()">
        <option value="timeframe">Zeitfenster</option>
        <option value="author">Autor</option>
        <option value="text">Text A-Z</option>
      </select>
    </div>

    <div id="progressBar">Fortschritt: 0%</div>
    <h3>Zuletzt ge√§ndert (7 Tage):</h3>
    <ul id="recentChanges"></ul>
    <h3>Alle Ziele:</h3>
    <ul id="bucketList"></ul>
  </div>

  <script defer src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database-compat.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
